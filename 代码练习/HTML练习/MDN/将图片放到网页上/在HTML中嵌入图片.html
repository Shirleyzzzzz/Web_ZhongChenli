<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Images in HTML</title>
  </head>
  <body>
    <h1>Images in HTML</h1>

    <figure>
      <img src="images/示例图片.jpeg"
           alt="a purple flower"
           width="400"
           height="341"
           title="A flower">

    <figcaption>A beautifuuuuuuuul purple flower~~~</figcaption> <!--alt和说明文字的区别：alt只有在图片无法显示的时候才出现；而figcaption在看得见图片的同时也显示-->
    </figure>
  </body>
</html>
