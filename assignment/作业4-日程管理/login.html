登录btn链接到首页

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>登录页</title>
  </head>
  <body>
      <div id="container">
        <div class="login">
          <div class="login_main">
            <form action="#" method="post" class="login_form">
              <fieldset>
                  <legend>登录表单</legend>
                  <div class="username"><input name="" type="text" placeholder=" 用户名" /></div>
                  <div class="password"><input name="" type="password" placeholder=" 密码" /></div>
                  <div class="login_btn"><input name="" type="button" value="登录" /></div>
              </fieldset>
            </form>
            <div class="forget"><a href="#">忘记密码</a></div>
            <div class="register">马上注册</div>
          </div>
        </div>
      </div>
  </body>
</html>
