<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>教学课件管理系统--北京大学软件与微电子学院</title>
  </head>
  <body>
    <div id="container">
      <div class="login">
        <div class="login_hd">
        </div>
        <div class="clear">
        </div>
        <div class="login_banner">
        </div>
        <div class="login_main"> <!-- 这部分下面缩进的块都是登录框内的部分 -->
          <div class="login_help">
            <a href="#">使用帮助</a>
          </div>
          <form action="#" method="post" class="login_form"> <!-- 表单来啦！ -->
            <fieldset>
              <legend>登录表单</legend>
              <div class="username"><input name="" type="text" placeholder=" 学院邮箱" /></div>
              <div class="password"><input name="" type="password" placeholder=" 密码 " /></div>
              <div class="login_btn"><input name="" type="button" value="登录" /></div>
            </fieldset>
          </form>
          <div class="guest">用户名或密码错误！</div>
          <div class="forget"><a href="#">密码找回？</a></div>
          <div class="first">首次登录，请使用“密码找回”功能，初始化您的密码！</div>
        </div>
      </div>
    </div>
  </body>
</html>
