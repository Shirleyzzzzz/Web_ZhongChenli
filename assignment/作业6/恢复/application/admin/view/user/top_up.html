<script type="text/javascript">
var browser = {
      versions: function() {
        var u = navigator.userAgent, app = navigator.appVersion;
        return {//移动终端浏览器版本信息
          trident: u.indexOf('Trident') > -1, //IE内核
          presto: u.indexOf('Presto') > -1, //opera内核
          webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
          gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
          mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
          ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
          android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
          iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
          iPad: u.indexOf('iPad') > -1, //是否iPad
          webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
        };
      }(),
      language: (navigator.browserLanguage || navigator.language).toLowerCase()
  }

<script type="text/javascript">
var curPage = 1;
function getOtherTopic(){
  curPage++;
  var url="/suite/androidHippo/topicList.do";
  $.post(url,{userKey: "25634",practiceKey:"1327622",currentPage:curPage},function(result){
    $("#taskListID").append(result);
    if(curPage>1){
      $("#moreID").hide();
      if(curPage > 2){
        $("#moreID"+(curPage-1)).hide();
      }
      if(curPage<'0'){
        $("#moreID"+curPage).show();
      }
    }
  },'text');
}

function viewTopic(topicKey){
  var url = "/suite/androidHippo/viewTopic.do?userKey=25634&practiceKey=1327622&topicKey="+topicKey;
  window.location.href=url;
}

function createTopicPortal(forumKey){
  $("#topicEditID").show();
  $("#topicListID").hide();
}

$("#title").on("focus",function(){
    $(this).siblings().hide();
  })
function submit(){
  var forumKey = $("#forumKey").val();
  if(forumKey==null||forumKey==""){
    return false;
  }
  var title = $("#title").val();
  var value = $("#value").val();
  if(title==null||title==""||title.trim().length==0){
    return false;
  }
  var url = "/suite/androidSkills/saveTopicPortal.do?act=createTopic";
  $.post(url,{"title":title,"value":value,"forumKey":forumKey,"userKey":"25634","comeFrom":"student"},function (result){
    $("#taskListID").html("");
    curPage = 0;
    getOtherTopic();
    $("#title").val("");
    $("#value").val("");
    $("#topicEditID").hide();
    $("#topicListID").show();
   //window.location.reload();
  });
}

function cancel(){
  $("#topicEditID").hide();
  $("#topicListID").show();
}
</script>
